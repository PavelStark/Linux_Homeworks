<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const number1 = +prompt("Type in first number");
        const number2 = +prompt("Type in second number");

        if (number1 > number2) {
            console.log(number1);
        }
        else if (number2 > number1) {
            console.log(number2);
        }
        else {
            console.log("The numbers are even");
        }

    </script>
</body>
